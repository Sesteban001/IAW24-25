<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #apuesta {
            width: 50px;
            height: 30px;
            font-size: 24px;
        }

        #boton {
            width: 100px;
            height: 30px;
            font-size: 18px;
        }

        #resultado {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Adivina el número</h1>
    <input id="apuesta" type="number" placeholder="Introduce tu apuesta">
    <button id="boton">Adivinar</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
