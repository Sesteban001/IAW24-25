<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        .color-button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <button class="color-button" style="background-color: white;" data-color="white">Blanco</button>
        <button class="color-button" style="background-color: red;" data-color="red">Rojo</button>
        <button class="color-button" style="background-color: green;" data-color="green">Verde</button>
        <button class="color-button" style="background-color: blue;" data-color="blue">Azul</button>
        <button class="color-button" style="background-color: black; color: white;" data-color="black">Negro</button>
        <button class="color-button" style="background-color: yellow;" data-color="yellow">Amarillo</button>
        <button class="color-button" style="background-color: pink;" data-color="pink">Pink</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
